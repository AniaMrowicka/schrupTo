<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Składniki</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container marketing">

    <h3>Lista składników</h3>
    <div class="row">
        <div class="row table-header col-md-12">
            <div class="col-md-6">Nazwa</div>
            <div class="col-md-3">Opcje</div>

        </div>
        <div class="row table-row col-md-12" th:each="ingredients : ${ingredientsList}">
            <div class="col-md-1"><p th:text="${ingredients.getName()}"></p></div>

            <div class="col-md-4 row">
                <div class="col-md-6"><!--usuwanie-->
                    <a th:href="@{'/remove/' + ${ingredients.getId()}}">Usuń</a>
                </div>
                <div class="col-md-6"><!--szczegoly-->
                    <a th:href="@{'/details/' + ${ingredients.getId()}}">Edytuj</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
